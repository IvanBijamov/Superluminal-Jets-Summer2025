site_name: My Scientific Scripts
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
          paths: ["scripts"]

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

nav:
  - Home: index.md
  - Scripts:
      - PyMC_Pytensor_noise_v_main_varsig_aniso: scripts/PyMC_Pytensor_noise_v_main_varsig_aniso.md
